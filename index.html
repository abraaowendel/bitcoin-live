<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Bitcoin Live</title>
</head>

<body>
    <header>
        <img src="./assets/icons/logo.svg" alt="">
    </header>
    <div class="container" data-aos="fade-left">
        <section>
            <div class="sides" >
                <div class="left">
                    <h1>1 BTC =</h1>
                </div>
                <div class="right">
                    <div class="bitcoin">
                        <div class="coin">
                          ₿
                        </div>
                      </div>
                </div>
            </div>
 
            <div class="moedas" data-aos="zoom-out-up">
                <div class="moeda">
                    <img src="/assets/icons/estados-unidos.svg" alt="Bandeira dos Estados Unidos" >
                    <p id="dolar"></p>
                </div>
                <div class="moeda">
                    <img src="/assets/icons/uniao-europeia.svg" alt="Bandeira da União europeia" >
                    <p id="euro"></p>
                </div>
                <div class="moeda">
                    <img src="/assets/icons/bandeira-do-brasil.svg" alt="Bandeira do Brasil">
                    <p id="real"></p>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <text>
            Copyright © <span></span> Abraao Wendel. Todos os direitos reservados.
        </text>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./js/main.js" defer></script>
</body>

</html>
